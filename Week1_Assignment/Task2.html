<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Image with Caption</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 40px;
        }
        img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Mountain and stars at night">
        <div class="caption">A breathtaking view of mountains under a starry sky â€” courtesy of Unsplash.</div>
    </div>

</body>
</html>
