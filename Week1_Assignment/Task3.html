<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Button</title>
  <style>
    .styled-button {
      padding: 12px 24px;
      border: 2px solid #007BFF;
      background-color: white;
      color: #007BFF;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .styled-button:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <button class="styled-button">Explore More</button>

</body>
</html>
